name: Build daily newsbar gif

on:
  schedule:
    # GitHub k√∏rer i UTC. 06:30 DK-tid om vinteren = 05:30 UTC
    - cron: "30 5 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build GIF
        run: |
          python src/make_scroller_gif.py

      - name: Commit updated GIF
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs
          git commit -m "Update ticker.gif" || echo "No changes"
          git push
